{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-12">
            <form method="post">
                {% csrf_token %}
                <h6>{{ subtitle }}</h6>
                <p>Вы уверены, что хотите удалить тренировку от
                    <strong>{{ object.date }}</strong>
                    <br>
                    (
                    Тип: {{ object.workout_type }}
                    {% if object.time %}
                    , время: {{ object.time }}
                    {% endif %}
                    )
                    ?</p>
                <input class="my-btn" type="submit" value="&#10004;">
            </form>
        </div>
    </div>
</div>
{% endblock %}
