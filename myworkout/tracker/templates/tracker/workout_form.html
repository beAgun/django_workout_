{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
<div class="row">
<div class="col-2">
<form method="post">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Save</button></p>
</form>
</div>
</div>
</div>
{% endblock %}
