{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-12 my-4" style="border: 1px solid rgb(192,192,192);
                                       border-radius: 20px; min-height: 20rem;
                                       padding: 20px; background: #ffffff;">

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}"/>
                    <div class="form-floating mb-3">{{ form.non_field_errors }}</div>

                    {% for f in form %}
                    {% endfor %}

                    <div class="form-error">{{ form.username.errors }}</div>
                    <div class="form-floating mb-3">
                        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Логин">
                        <label for="floatingInput">{{form.username.label}}</label>
                    </div>

                    <div class="form-error">{{ form.password.errors }}</div>
                    <div class="form-floating mb-4">
                        <input name="password" type="password" class="form-control" id="floatingInput" placeholder="Логин">
                        <label for="floatingInput">{{form.password.label}}</label>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto justify-content-center">
                    <button type="submit" class="btn btn-outline-primary">Войти</button>
                    <a class="btn btn-link" href="{% url 'users:password_reset' %}">Забыли пароль?</a>
                    </div>

                </form>

        </div>
    </div>
</div>
{% endblock %}
