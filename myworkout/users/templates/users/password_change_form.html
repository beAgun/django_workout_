{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
<div class="row">
<form method="post">
    {% csrf_token %}
    <div class="col-2">
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><button class="btn btn-outline-primary" type="submit">Поменять пароль</button></p>
    </div>
</form>
</div>
</div>
{% endblock %}
