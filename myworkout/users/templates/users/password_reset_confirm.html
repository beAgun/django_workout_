{% extends 'base.html' %}

{% block content %}

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-4 my-4" style="border: 1px solid rgb(192,192,192);
                                       border-radius: 20px; min-height: 15rem;
                                       padding: 20px; background: #ffffff;">
            <form method="post">
                {% csrf_token %}
                <div class="form-error">{{ form.non_field_errors }}</div>


                <div class="form-error">{{ form.new_password1.errors }}</div>
                <div class="form-floating mb-3">
                    <input name="new_password1" type="password" class="form-control" id="floatingInput" placeholder="Новый пароль">
                    <label for="floatingInput">{{form.new_password1.label}}</label>
                </div>

                <div class="form-error">{{ form.new_password2.errors }}</div>
                <div class="form-floating mb-4">
                    <input name="new_password2" type="password" class="form-control" id="floatingInput" placeholder="Потверждение пароля">
                    <label for="floatingInput">{{form.new_password2.label}}</label>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-outline-primary">Поменять пароль</button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
