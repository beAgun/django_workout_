{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
<form method="post" enctype="multipart/form-data" style="width: 500px;">
    {% csrf_token %}
    {% if user.photo %}
    <p><img class="img-thumbnail" style="width: 200px;" src="{{ user.photo.url }}"></p>
    {% else %}
    <p><img class="img-thumbnail" style="width: 200px;" src="{{ default_image }}"></p>
    {% endif %}

    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Save</button></p>
</form>
<hr>
<p><a href="{% url 'users:password_change' %}">Change password</a></p>
</div>
{% endblock %}
