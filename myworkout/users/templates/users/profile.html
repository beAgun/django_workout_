{% extends 'base.html' %}

{% block content %}
<div class="container my-4 text-center">

<form method="post" enctype="multipart/form-data" style="width: 100%;">
<div class="row row-cols-md-2">
    {% csrf_token %}
        <div class="col-md-4 col-sm-12">
        {% if user.photo %}
        <p><img class="img-thumbnail" style="max-height: 310px;" src="{{ user.photo.url }}"></p>
        {% else %}
        <p><img class="img-thumbnail" style="" src="{{ default_image }}"></p>
        {% endif %}
        </div>

        <div class="col-md-8 col-sm-12">
        <div class="form-error">{{ form.non_field_errors }}</div>
        <div class="row row-cols-md-2 text-start">
            {% for f in form %}
                <div class="col-xl-6 col-md-12 col-sm-12">
                    <p>
                        <label class="form-label" for="{{ f.id_for_label }}">
                            {{ f.label }}
                        </label><br>
                        {{ f }}
                    </p>
                    <div class="form-error">{{ f.errors }}</div>
                </div>
            {% endfor %}
        </div>
        <p><button class="btn btn-outline-primary" type="submit">Сохранить</button></p>
        <hr>
        <p><a class="" href="{% url 'users:password_change' %}">Поменять пароль</a></p>
        </div>
</div>
</form>

</div>
{% endblock %}
